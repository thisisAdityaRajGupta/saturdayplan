<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Selection</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>What food would you like to eat?</h1>
        <div class="options">
            <div class="option">
                <img src="./food1.jpg" alt="Food 1" onclick="goToNextQuestion1()">
                <p>PaniPuri</p>
            </div>
            <div class="option">
                <img src="./food2.jpg" alt="Food 2" onclick="goToNextQuestion1()">
                <p>Kadi Chamal</p>
            </div>
            <div class="option">
                <img src="./food3.jpg" alt="Food 3" onclick="goToNextQuestion1()">
                <p>Maggie with Sauce</p>
            </div>
            <div class="option">
                <img src="./food4.jpg" alt="Food 4" onclick="goToNextQuestion1()">
                <p>Butter Panner</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
